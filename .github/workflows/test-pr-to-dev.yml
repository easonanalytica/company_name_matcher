name: PR to Dev CI

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches: [dev]

jobs:
  test:
    # run only when PR has 'under-review' label (maintainer-controlled CI to save resources)
    if: github.event.pull_request.head.ref != 'dev' && !github.event.pull_request.draft && contains(github.event.pull_request.labels.*.name, 'under-review')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Install test dependencies
      run: |
        pip install -e ".[test]"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Basic lint check
      run: |
        python -m py_compile src/company_name_matcher/*.py
        python -m py_compile tests/*.py

  lint:
    # run only when PR has 'under-review' label (maintainer-controlled CI to save resources)
    if: github.event.pull_request.head.ref != 'dev' && !github.event.pull_request.draft && contains(github.event.pull_request.labels.*.name, 'under-review')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 bandit

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/

    - name: Run basic linting
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Run security check
      run: |
        bandit -r src/ -c .bandit

  validate-data:
    # run only when PR has 'under-review' label and contains data changes
    if: github.event.pull_request.head.ref != 'dev' && !github.event.pull_request.draft && contains(github.event.pull_request.labels.*.name, 'under-review')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # fetch full history for duplicate checking ...
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install polars

    - name: Validate data files
      run: |
        # Get list of changed CSV files
        CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} -- 'data/**/*.csv' | tr '\n' ' ')

        if [ -z "$CHANGED_FILES" ]; then
          echo "No CSV files changed in this PR"
          exit 0
        fi

        echo "Validating changed CSV files: $CHANGED_FILES"

        # Run validation on all CSV files (not just changed ones, to catch duplicates)
        python scripts/validate_data.py

    - name: Comment on PR
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ **Data Validation Failed**\n\n' +
                  'Your CSV data contribution has validation errors. Please review the workflow logs above and fix the issues:\n\n' +
                  '- Check for duplicate entries\n' +
                  '- Ensure proper CSV formatting and UTF-8 encoding\n' +
                  '- Verify country codes are valid\n' +
                  '- Confirm business logic (canonical_name ≠ variation for positive data)\n\n' +
                  'You can run validation locally: `python scripts/validate_data.py --all`'
          })
