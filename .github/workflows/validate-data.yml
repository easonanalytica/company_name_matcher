name: Validate Data Contributions

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [dev]
    paths:
      - 'data/**/*.csv'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # fetch full history for duplicate checking ...
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Validate data files
      run: |
        # Get list of changed CSV files
        CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} -- 'data/**/*.csv' | tr '\n' ' ')

        if [ -z "$CHANGED_FILES" ]; then
          echo "No CSV files changed in this PR"
          exit 0
        fi

        echo "Validating changed CSV files: $CHANGED_FILES"

        # Run validation on all CSV files (not just changed ones, to catch duplicates)
        python scripts/validate_data.py --all

    - name: Comment on PR
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ **Data Validation Failed**\n\n' +
                  'Your CSV data contribution has validation errors. Please review the workflow logs above and fix the issues:\n\n' +
                  '- Check for duplicate entries\n' +
                  '- Ensure proper CSV formatting and UTF-8 encoding\n' +
                  '- Verify country codes are valid\n' +
                  '- Confirm business logic (canonical_name ≠ variation for positive data)\n\n' +
                  'You can run validation locally: `python scripts/validate_data.py --all`'
          })
