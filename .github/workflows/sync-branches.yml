name: Sync Branches

on:
  pull_request_target:
    types: [closed]
    branches: [main]

jobs:
  sync-dev-with-main:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Sync dev branch with main
      run: |
        # Fetch all branches
        git fetch --all

        # Switch to dev branch
        git checkout dev

        # Merge main into dev (fast-forward if possible, otherwise create merge commit)
        if git merge main --no-edit; then
          echo "Successfully merged main into dev"
        else
          echo "Merge failed - there may be conflicts that need manual resolution"
          exit 1
        fi

        # Push the updated dev branch
        git push origin dev

    - name: Create notification comment (optional)
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Successfully synced `main` branch changes back to `dev` branch.'
          })
